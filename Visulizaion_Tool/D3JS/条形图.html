<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条形图</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
    <svg width="600" height="500"></svg>
</body>
<script>
    var svg = d3.select("svg"), margin = 200, width = svg.attr("width") - margin, height = svg.attr("height") - margin;
    var xScale = d3.scaleBand().range([0, width]).padding(0.4),
        yScale = d3.scaleLinear().range([height, 0]);
    var g = svg.append("g").attr("transform", "translate(" + 100 + "," + 100 + ")");
    d3.csv("data.csv").then(function (data) {
        xScale.domain(data.map(function (d) { return d.year; }));
        yScale.domain([0, data.map(function (d) { return d.value; })]);
    })
    g.append('g').attr("transform", "translate(0," + height + ")").call(d3.axisBottom(xScale)).append("text")
</script>

</html>
